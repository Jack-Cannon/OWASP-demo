<!DOCTYPE html>
<html>

<head>
    <title>XSS Demo - Comment Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .comment-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        textarea {
            width: 80%;
            height: 60px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Simple Comment Section (Vulnerable)</h1>

    <div id="comments">
    </div>

    <h2>Leave a Comment:</h2>
    <textarea id="commentInput" placeholder="Enter your comment..."></textarea><br>
    <button onclick="addComment()">Submit Comment</button>

    <script>
        function addComment() {
            const commentInput = document.getElementById('commentInput');
            const commentsDiv = document.getElementById('comments');
            const commentText = commentInput.value;

            if (commentText.trim() !== '') {
                // IMPORTANT: In a real application, you would SANITIZE this input.
                // For this demo, we are intentionally NOT sanitizing to show XSS.
                commentsDiv.innerHTML += `<div class="comment-box">${commentText}</div>`;
                commentInput.value = ''; // Clear the input
            }
        }

        // Add an initial legitimate comment for demonstration
        window.onload = function () {
            const commentsDiv = document.getElementById('comments');
            commentsDiv.innerHTML = '<div class="comment-box">This is a legitimate comment.</div>';
        };
    </script>
</body>

</html>
